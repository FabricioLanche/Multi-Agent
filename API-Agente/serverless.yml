service: api-agente

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 300
  region: us-east-1
  stage: ${param:stage, 'dev'}
  
  environment:
    GEMINI_API_KEY: ${env:GEMINI_API_KEY}
    
    # Tablas DynamoDB
    TABLE_USUARIOS: ${env:TABLE_USUARIOS, 'Usuario'}
    TABLE_DATOS_ACADEMICOS: ${env:TABLE_DATOS_ACADEMICOS, 'DatosAcademicos'}
    TABLE_DATOS_EMOCIONALES: ${env:TABLE_DATOS_EMOCIONALES, 'DatosEmocionales'}
    TABLE_DATOS_SOCIOECONOMICOS: ${env:TABLE_DATOS_SOCIOECONOMICOS, 'DatosSocioeconomicos'}
    TABLE_HISTORIAL: ${env:TABLE_HISTORIAL, 'Historial'}
    TABLE_TAREAS: ${env:TABLE_TAREAS, 'Tarea'}
    
    # Configuración general
    AWS_ACCOUNT_ID: ${env:AWS_ACCOUNT_ID}
    LIMITE_HISTORIAL: ${env:LIMITE_HISTORIAL, '10'}
    LIMITE_TAREAS: ${env:LIMITE_TAREAS, '20'}
  
  iam:
    role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/LabRole

functions:
  # Consultar agente especializado
  agenteConsultar:
    handler: handlers/agente_consultar.handler
    description: Procesa consultas a los agentes especializados (Mentor, Orientador, Psicólogo)
    events:
      - http:
          path: agente/consultar
          method: post
          cors: true
  
  # Lambda secundaria: Toggle de autorización
  toggleAutorizacion:
    handler: handlers/toggle_autorizacion.handler
    description: Activa o desactiva la autorización de recopilación de datos del usuario
    events:
      - http:
          path: usuario/autorizacion
          method: post
          cors: true
      
package:
  patterns:
    - '!.venv/**'
    - '!node_modules/**'
    - '!.serverless/**'
    - '!__pycache__/**'
    - '!*.pyc'
    - '!.pytest_cache/**'
    - '!tests/**'
    - '!.git/**'

custom:
  pythonRequirements:
    dockerizePip: true
    dockerImage: public.ecr.aws/sam/build-python3.12:latest
    slim: true
    useDownloadCache: false
    useStaticCache: false
    invalidateCaches: true
    pipCmdExtraArgs:
      - '--no-cache-dir'
    layer: false